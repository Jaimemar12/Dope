plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'Dope.Dope'

version '1.0'

sourceCompatibility = 14

repositories {
    jcenter()
    
    maven { url 'https://jitpack.io' }
    maven {
    url "http://giphy.bintray.com/giphy-sdk"
	}
}



dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_222'
    compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.63'
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.0.122'
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.7'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'
}

compileJava.options.encoding = 'UTF-8'